<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" class="form-control" ng-model="foto.titulo" required ng-maxlength="20">
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="alert-danger form-control">
                Título Obrigatório</span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="alert-danger form-control">
                Título deve ter no máximo 20 caracteres.</span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="alert-danger form-control">U
                URL Obrigatória</span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>
        </div>
        
        <div class="form-group" ng-controller="GruposController">
            <label>Grupo</label>
            <select name="grupo" class="form-control" ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome) | uppercase for grupo in grupos">
                <option value="">Selecione o Grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="alert-danger form-control">
                Grupo Obrigatório</span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
        <a href="/fotos" class="btn btn-primary" meu-focus>Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
    </div>
</form>
